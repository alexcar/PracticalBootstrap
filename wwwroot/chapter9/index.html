<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <title>Modal Dialogs</title>
</head>

<body>

    <button class="btn btn-lg btn-success" data-toggle="modal" data-target=".modal">Open Modal</button>

    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title">This is an h4 inside Modal Header</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <!-- <span aria-hidden="true">&times;</span> -->
                        <i arial-hidden="true" class="fas fa-window-close"></i>
                    </button>

                </div>

                <div class="modal-body">

                    <p>This is a paragraph inside Modal Body</p>

                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>

                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-lg btn-success" data-toggle="modal" data-target="#imageModal">Open Image Modal</button>

    <div class="modal fade" tabindex="-1" role="dialog" id="imageModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title">Zakynthos - Shipwreck</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>

                </div>

                <div class="modal-body">

                    <img src="images/zakynthos-shipwreck.jpg" alt="Zakynthos Shipwreck" class="img-fluid bordaImagem" />

                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>

                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-lg btn-success" data-toggle="modal" data-target="#youtubeModal">Youtube Modal</button>

    <div class="modal fade" tabindex="-1" role="dialog" id="youtubeModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title">Zakynthos - Shipwreck</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>

                </div>

                <div class="modal-body">

                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/tqy0Uvw_bFU" frameborder="0"
                        allowfullscreen></iframe>

                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>

                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-lg btn-success" data-toggle="modal" data-target="#wikipediaModal">Wikipedia Modal</button>

    <div class="modal fade" tabindex="-1" role="dialog" id="wikipediaModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title">Zakynthos from Wikipedia</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>

                </div>

                <div class="modal-body">

                    <iframe width="100%" height="400" src="https://en.wikipedia.org/wiki/Zakynthos"
                        id="frame-in-modal"></iframe>

                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>

                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-lg btn-success" data-toggle="modal" data-target="#gridModal">Grid Modal</button>

    <div class="modal fade" tabindex="-1" role="dialog" id="gridModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title">Zakynthos from Wikipedia</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>

                </div>

                <div class="modal-body">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="images/ithaki-1.jpg" alt="Ithaki" />
                            </div>
                            <div class="col-md-6">
                                <img src="images/elafonisos-2.jpg" alt="Elafonisos" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <img src="images/karpathos-3.jpg" alt="Karpathos" />
                            </div>
                            <div class="col-md-6">
                                <img src="images/chios-4.jpg" alt="Chios" />
                            </div>
                        </div>
                    </div>

                </div> <!-- modal body -->

                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>

                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-lg btn-success" data-toggle="modal" data-target="#centerAliginModal">Center Align
        Modal</button>

    <div class="modal fade" tabindex="-1" role="dialog" id="centerAliginModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title">This is an h4 inside Modal Header</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>

                </div>

                <div class="modal-body">

                    <p>This is a paragraph inside Modal Body</p>

                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>

                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-lg btn-success" id="open-modal-button">Open Javascript Modal</button>

    <div class="modal fade" tabindex="-1" role="dialog" id="jsModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title">Zakynthos from Wikipedia</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>

                </div>

                <div class="modal-body">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="images/ithaki-1.jpg" alt="Ithaki" />
                            </div>
                            <div class="col-md-6">
                                <img src="images/elafonisos-2.jpg" alt="Elafonisos" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <img src="images/karpathos-3.jpg" alt="Karpathos" />
                            </div>
                            <div class="col-md-6">
                                <img src="images/chios-4.jpg" alt="Chios" />
                            </div>
                        </div>
                    </div>

                </div> <!-- modal body -->

                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>

                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-lg btn-success" data-toggle="modal" data-target="#exampleModal">Open Modal 1</button>
    <button class="btn btn-lg btn-success" data-toggle="modal" data-target="#exampleModal">Open Modal 2</button>
    <button class="btn btn-lg btn-success" data-toggle="modal" data-target="#exampleModal">Open Modal 3</button>

    <div class="modal fade" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title">Modal Demo of relatedTarget</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"
                            class="glyphicon glyphicon-remove"></span></button>

                </div>

                <div class="modal-body text-center">


                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://kit.fontawesome.com/8bbc5706c3.js" crossorigin="anonymous"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="js/open-dialog.js"></script>

</body>

</html>
